<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Chain â€¢ Auth</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Product Chain</h1>
    <div class="card">
      <h2>Register</h2>
      <input id="reg-username" placeholder="Username" />
      <input id="reg-password" type="password" placeholder="Password" />
      <button onclick="register()">Create account</button>
    </div>

    <div class="card">
      <h2>Login</h2>
      <input id="log-username" placeholder="Username" />
      <input id="log-password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div class="card">
      <h2>Register Product</h2>
      <input id="p-name" placeholder="Product Name" />
      <input id="p-producer" placeholder="Farm/Producer Address" />
      <input id="p-harvest" type="date" placeholder="Harvest Date" />
      <input id="p-packaging" type="date" placeholder="Packaging Date" />
      <input id="p-expiry" type="date" placeholder="Expiry/Best-Before Date" />
      <button onclick="registerProduct()">Submit to Blockchain</button>
      <div id="qr"></div>
      <pre id="result"></pre>
    </div>

    <a href="product.html" target="_blank">Open product viewer</a>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
