<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Track2Chain</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="container nav-content">
            <div class="logo" onclick="window.location.href='/'">Track2Chain</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/scan.html">Scan</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html" class="active">Contact</a></li>
                    <li><a href="/auth.html" class="nav-btn">Sign In</a></li>
                </ul>
            </nav>
            <button class="hamburger" id="navToggle" aria-label="Toggle menu" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero contact-hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you. Get in touch using the form below.</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-section">
        <div class="container">
            <h2 style="text-align: center;">Send Us a Message</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
            <p id="responseMessage" class="response-message"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Track2Chain. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("responseMessage").textContent = "✅ Thank you! Your message has been sent.";
            document.getElementById("responseMessage").style.color = "green";
            this.reset();
        });
    </script>
      <script>
    document.addEventListener("DOMContentLoaded", () => {
      const header = document.querySelector(".navbar");
      const toggle = document.getElementById("navToggle");

      if (toggle && header) {
        toggle.addEventListener("click", () => {
          const isOpen = header.classList.toggle("open");
          toggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
        });
      }
    });
  </script>

</body>
</html>
