<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Product Details</h1>
    <div id="product"></div>
  </div>
  <script>
    async function load() {
      const url = new URL(window.location.href);
      const id = url.searchParams.get("id");
      if (!id) { document.getElementById("product").innerText = "No ID provided."; return; }
      const api = (localStorage.getItem("API") || "http://localhost:5000") + "/product/" + id;
      const res = await fetch(api);
      const data = await res.json();
      const d = new Date((data.timestamp || 0) * 1000);
      document.getElementById("product").innerHTML = \`
        <div class="card">
          <p><b>ID:</b> \${data.id}</p>
          <p><b>Name:</b> \${data.name}</p>
          <p><b>Producer:</b> \${data.producerAddress}</p>
          <p><b>Harvest Date:</b> \${data.harvestDate}</p>
          <p><b>Packaging Date:</b> \${data.packagingDate}</p>
          <p><b>Expiry Date:</b> \${data.expiryDate}</p>
          <p><b>Owner:</b> \${data.owner}</p>
          <p><b>On-chain Timestamp:</b> \${d.toUTCString()}</p>
        </div>
      \`;
    }
    load();
  </script>
</body>
</html>
