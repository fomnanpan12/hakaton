<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Products</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/admin.css">
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      /* padding: 40px;  */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background: #f5f5f5; }
    button {
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover { background: #0056b3; }
    #qrModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #qrModal img {
      max-width: 300px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Product2Chain</div>
    <nav>
      <a href="/">Home</a>
      <a href="about.html">About</a>
      <a href="productview.html">Add Products</a>
      <a href="productlist.html" class="active">My Products</a>
      <a href="auth.html" onclick="logout()">Logout</a>
    </nav>
  </header>
  <h1>My Products</h1>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Product ID</th>
        <th>Transaction Hash</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <!-- Modal for QR preview -->
  <div id="qrModal" onclick="closeModal()">
    <img id="qrPreview" src="" alt="QR Code Preview">
  </div>

  <script>
    const API = "http://localhost:5000";

    async function fetchProducts() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please login first.");
        return;
      }

      const res = await fetch(API + "/products/my", {
        headers: { Authorization: "Bearer " + token }
      });

      const data = await res.json();
      const tbody = document.getElementById("productTableBody");
      tbody.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='4'>No products found.</td></tr>";
        return;
      }

      data.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.productId}</td>
          <td>${p.txHash}</td>
          <td>
            <button onclick="showQR('${p.qrCode}')">View QR</button>
            <button onclick="viewDetails(${p.productId})">View Details</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function showQR(qrCode) {
      const modal = document.getElementById("qrModal");
      const img = document.getElementById("qrPreview");
      img.src = qrCode;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("qrModal").style.display = "none";
    }

    function viewDetails(productId) {
      window.location.href = `/product.html?id=${productId}`;
    }

    // Load products on page load
    fetchProducts();
  </script>
</body>
</html>
